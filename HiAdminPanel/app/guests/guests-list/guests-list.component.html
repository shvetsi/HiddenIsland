<div class="container">
    <button style="width: 50px; height: 50px; color: rgb(203, 252, 199); font-weight: bold" (click)="goBack()">
        <i class="arrow left"></i>
     </button>
    <div class="row">
        <div class="col-sm-3 list-container">            
            <ul class="green-border">
                <li *ngFor="let guest of guests"
                (click)="onSelect(guest)"
                class="guests-li">{{guest.name}}</li>
            </ul>
        </div>
        <div class="col-sm-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

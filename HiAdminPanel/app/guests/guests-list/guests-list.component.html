<div class="container">
    <div class="row">
        <div class="col-sm-3 list-container">     
            
    <button class="small-btn" (click)="goBack()">
            <i class="arrow left"></i>
         </button>       
            <ul class="green-border">
                <li *ngFor="let guest of guests"
                (click)="onSelect(guest)"
                class="guests-li"
                [class.selected-li]="guest == selectedItem">{{guest.name}}</li>
            </ul>
        </div>
        <div class="col-sm-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
